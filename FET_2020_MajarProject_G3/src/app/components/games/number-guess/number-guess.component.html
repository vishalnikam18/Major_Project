<div>
    <div class="body" [ngStyle]="{backgroundColor: bColor}">
      <header>
        <h1>Guess My Number!</h1>
        <button class="btn btn-primary" (click)="restartGame()">Again!</button> &nbsp;
        <button class="btn btn-primary" (click)="goToHome()">Home</button>
        <p class="between">(Guess Between 1 and 20)</p>
        <div class="number">?</div>
      </header>
      <main>
        <section class="left">
          <input type="number" class="guess" id="guess" [(ngModel)]="userNumber" />
          <button class="btn check btn-primary" (click)="checkNumber()">Check!</button>
        </section>
        <section class="right">
          <p class="message" id="message">Start guessing...</p>
          <p class="label-score">💯 Score: <span class="score">{{score}}</span></p>
          <p class="label-highscore">
            🥇 Highscore: <span class="highscore">{{highScore}}</span><br>
            ⏱  Time: {{timeCount}}
          </p>
        </section>
      </main>
    </div>
  
  </div>
