<div class="container">
    <div class="row">
      <div class="col-sm-8 ">
        <div class="card">
          <div class="card-header">
            <h3>Add quiz</h3>
          </div>
          <div class="card-body">
            <div *ngIf="!submitted">
              <form #addQuestionForm="ngForm">
                <div class="form-group">
                  <label for="quizname">quizname</label>
                  <input
                    type="text"
                    class="form-control"
                    id="quizname"
                    placeholder="quizname"
                    required
                    [(ngModel)]="quiz.quizname"
                    name="quizname"
                    #quizname="ngModel"
                  />
                  <div
                    [hidden]="quizname.valid || quizname.pristine"
                    class="alert alert-danger"
                  >
                    quizname is required
                  </div>
                </div>
  
                <div class="form-group">
                  <label for="time">time</label>
                  <input
                    type="number"
                    class="form-control"
                    id="time"
                    placeholder="time"
                    required
                    [(ngModel)]="quiz.time"
                    name="time"
                    #time="ngModel"
                  />
                 
                  <div
                    [hidden]="time.valid || time.pristine"
                    class="alert alert-danger"
                  >
                    time is required
                  </div>
                </div>
  
  
                <div class="form-group">
                  <label for="category">Category Name</label>
                  <select
                    name="category"
                    class="form-control"
                    [(ngModel)]="quiz.category"
                  >
                    <option *ngFor="let i of category" value="{{ i.category }}">
                      {{ i.category }}
                    </option>
                  </select>
                </div>
  
                <div class="btn-group btn-group-sm">
                  <button
                    type="button"
                    class="btn btn-dark"
                    (click)="addQuize(quiz)"
                    [disabled]="!addQuestionForm.form.valid"
                  >
                    Add
                  </button>
                
                </div>
              </form>
            </div>
       
          </div>
        </div>
      </div>
    </div>
  </div>
