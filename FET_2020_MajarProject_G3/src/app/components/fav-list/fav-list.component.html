
<div class="container text-center">
   <h2>Favourites</h2>

   <div class="row">
    <div class="col-sm-4 colmn" *ngFor="let fav of favList">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">
            <a (click)="quizeRounting(fav.quizs.id)">{{fav.quizs && fav.quizs.quizname}}</a></h1>
          <button class="btn btn-primary"  (click)="removeFav(fav.quizeId)">Remove</button>
        </div>
      </div>
    </div>
</div>

</div>
